<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/05381c593e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>
      Whack-a-mole! <span class="score">0</span
      ><span class="score highscore">0</span>
    </h1>
    <div class="gamestart">
      <button onclick="startGame()" class="gamestart-button">Start!</button>
      <button class="gamestart-difficulty">Difficulty : Normal</button>
      <span class="gamestart-remain-time">10</span>
    </div>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <audio
      src="https://raw.githubusercontent.com/Strongorange/JS30/main/Day30/punch.wav"
      class="punch"
    ></audio>
    <script src="doit.js"></script>
  </body>
</html>
